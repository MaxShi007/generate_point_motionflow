range_image:
  height: 64
  width: 2048
  fov_up: 3.0
  fov_down: -25.0
  max_range: 50.0
  min_range: 2.0

semantickitti_cfg: './semantic-kitti.yaml'
data_path:  '/share/sgb/semantic_kitti/dataset/'

process_split:  'train' # train valid

# 下面是flow2residual的相关参数
